<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аренда квартир в Орле</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="wrapper">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#" class="header__logo-link">
              <img src="./img/svg/logo.svg" alt="квартира" class="header__logo-pic" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link active">Главная</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">О нас</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Контакты</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__bottom">Оставить заявку</a>
              </li>
            </ul>
            <div class="header__nav-close">
              <span class="header__nav-close-line"></span>
              <span class="header__nav-close-line"></span>
            </div>
          </nav>
          <div class="header__burger burger">
            <span class="burger__line burger__line_first"></span>
            <span class="burger__line burger__line_second"></span>
            <span class="burger__line burger__line_third"></span>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <main>
      <!-- intro start -->
      <div class="intro">
        <div class="wrapper">
          <h1 class="intro__title">
            Снять квартиру в аренду <br />
            посуточно в Орле
          </h1>
          <p class="intro__subtitle">
            Квартиры посуточно без посредников в Орле для отдыха и временного
            проживания.
          </p>

          <div class="places__cards">
            <div class="places__card places__card_size_lg">
              <figure>
                <img
                  src="./img/razdolnaya.jpg"
                  alt="квартира"
                  class="places__card-pic places__card-pic-lg"
                />
                <figcaption class="places__card-title">
                  Раздольная улица, 27А
                </figcaption>
              </figure>
              <a href="./razdolnaya.html" class="places__card-link"></a>
            </div>
            <div class="places__card places__card_size_lg">
              <figure>
                <img
                  src="./img/naugorka.jpg"
                  alt="квартира"
                  class="places__card-pic places__card-pic-lg"
                />
                <figcaption class="places__card-title">
                  Наугорское шоссе, 96
                </figcaption>
              </figure>
              <a href="./naugorka.html" class="places__card-link"></a>
            </div>
            <div class="places__card places__card_size_lg">
              <figure>
                <img
                  src="./img/lavrova.jpg"
                  alt="квартира"
                  class="places__card-pic places__card-pic-lg"
                />
                <figcaption class="places__card-title">
                  улица Генерала Лаврова, 16
                </figcaption>
              </figure>
              <a href="./lavrova.html" class="places__card-link"></a>
            </div>
          </div>
        </div>
      </div>
      <!-- intro end -->
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__item">
          <div class="footer__logo">
            <img
              src="./img/svg/logo.svg"
              alt="logo"
              class="footer__logo-pic"
            />
          </div>
          <nav class="footer__nav">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#!" class="footer__link">Главная</a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link">О нас</a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="footer__social">
          <a href="#!" class="footer__social-link">Вконтакте</a>
          <a href="#!" class="footer__social-link">Telegram</a>
          <a href="#!" class="footer__social-link">WhatsApp</a>
      </div>
    </footer> 
    
    <script src="./js/main.js"></script>
  </body>
</html>
